<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Catalog</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <header class="header">
      <a
        href="#"
        class="logo"
      >
        <img
          src="./images/logo.png"
          alt="Logo"
          class="logo__image"
        />
      </a>
      <nav class="nav">
        <li class="nav__list">
          <a
            href="#"
            class="nav__link is-active"
          >
            Apple
          </a>
        </li>
        <li class="nav__list">
          <a
            href="#"
            class="nav__link"
          >
            Samsung
          </a>
        </li>
        <li class="nav__list">
          <a
            href="#"
            class="nav__link"
          >
            Smartphones
          </a>
        </li>
        <li class="nav__list">
          <a
            href="#"
            class="nav__link"
          >
            Laptops & Computers
          </a>
        </li>
        <li class="nav__list">
          <a
            href="#"
            class="nav__link"
          >
            Gadgets
          </a>
        </li>
        <li class="nav__list">
          <a
            href="#"
            class="nav__link"
          >
            Tablets
          </a>
        </li>
        <li class="nav__list">
          <a
            href="#"
            class="nav__link"
          >
            Photo
          </a>
        </li>
        <li class="nav__list">
          <a
            href="#"
            class="nav__link"
          >
            Video
          </a>
        </li>
      </nav>
    </header>

    <main class="pageCatalog">
      <div class="catalog pageCatalog__topMargin">
        <div class="card">
          <img
            src="./images/imac.jpeg"
            alt="Card"
            class="card__image"
          >
          <h2 class="card__title">
            APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
          </h2>
          <div class="card__meta">
            Product code: 195434
          </div>
          <div class="card__rating">
            <div class="card__stars">
              <div class="stars stars--4">
                <div class="stars__star"></div>
                <div class="stars__star"></div>
                <div class="stars__star"></div>
                <div class="stars__star"></div>
                <div class="stars__star"></div>
              </div>
            </div>
            <div class="card__reviews">Reviews: 5</div>
          </div>
          <div class="card__price">
            <div class="card__priceCaption">Price:</div>
            <div class="card__priceNumbers">$2,199</div>
          </div>
          <a href="#" class="card__buyButton">BUY</a>
        </div>
      </div>
    </main>
  </body>
</html>
